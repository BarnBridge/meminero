    notifications: true
    rewards:
      factories: "0x2e93403C675Ccb9C564edf2dC6001233d0650582,0x27FE2BFBb6be96D64Db0e741078A1f29Aa20226B,0x53a44A97cD2E9fb9d92ADe742a3C284695A4d72e"
  tokenprices:
