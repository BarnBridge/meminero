  governance:
    enabled : true
    address : "0x4cAE362D7F227e3d306f70ce4878E245563F3069"
    notifications : false
  smartexposure:
    enabled: true
    epoolhelperaddress: ""
    epoolperipheryaddress: ""
    etokenfactoryaddress: ""
  smartyield:
